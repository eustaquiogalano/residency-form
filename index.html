<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="main.js"></script></head><body><main><form id="residency-form" novalidate><h1>Residency Form</h1><div><label for="mail">Email:</label><br/><input type="email" name="mail" id="mail" class="residency-input" required/></div><div><label for="country">Country:</label><br/><input minlength="4" name="country" id="country" class="residency-input" required/></div><div><label for="postal-code">Postal Code:</label><br/><input inputmode="numeric" name="postal-code" id="postal-code" class="residency-input" required maxlength="4" pattern="\d{4}"/></div><div><label for="password">Password:</label><br/><input type="password" name="password" id="password" class="residency-input" required minlength="8"/></div><div><label for="password-confirmation">Pasword Confirmation:</label><br/><input type="password" name="password-confirmation" id="password-confirmation" class="residency-input" required/></div><button id="submit-button" type="submit">Submit</button></form></main></body></html>
